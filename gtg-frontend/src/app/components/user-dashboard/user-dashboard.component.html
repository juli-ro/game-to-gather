<div class="dashboard-component">



  <div class="dashboard-list-container">
    <div class="list-title">
      <div>Future Meets</div>
    </div>
    <app-lookup-table [lookupItem]="futureMeetList()"
                      [canGoToDetail]="true"
                      (goToDetailPage)="meetingDetailPress($event)"
    />
    <button mat-mini-fab (click)="createNewGroupMeeting()">
      <mat-icon aria-label="add-button" fontIcon="add"/>
    </button>
  </div>

  <div class="dashboard-list-container">
    <div class="list-title">
      <div>Past Meets</div>
    </div>
    <app-lookup-table [lookupItem]="pastMeetList()"
                      [canGoToDetail]="true"
                      (goToDetailPage)="meetingDetailPress($event)"
    />
  </div>

<!--  <div class="dashboard-list-container">-->
<!--    <div class="list-title">-->
<!--      <div>Groups</div>-->
<!--    </div>-->
<!--    <app-lookup-table [lookupItem]="groupList()"-->
<!--                      (itemChanged)="groupChanged($event)"/>-->
<!--  </div>-->



  <div class="dashboard-list-container">
    <div class="list-selection-title">
      <div>Group Games</div>
      <div class="list-selection">
        <mat-form-field>
          <mat-label>Group</mat-label>
          <mat-select [formControl]="groupSelectControl" (selectionChange)="groupSelected()">
            @for (item of groupList(); track item.id) {
              <mat-option [value]="item">{{ item.name }}</mat-option>
            }
            @if (groupList().length < 1) {
              <mat-option>None</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <app-lookup-table [lookupItem]="groupGameList()"/>
  </div>

  <div class="dashboard-list-container">
    <div class="list-title">
      <div>Your Games</div>
    </div>
    <app-lookup-table [lookupItem]="gameList()"/>
  </div>

</div>
